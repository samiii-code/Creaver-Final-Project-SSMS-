services:
  - type: web
    name: mean-school-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 24
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false

